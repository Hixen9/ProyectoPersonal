{% extends "ProyectoWebApp/base.html" %}
{% load static %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="width: 400px; background-color: #2c2f33; border-radius: 10px;">
        <h2 class="mb-4 text-center" style="color: wheat;">Login Paquetería</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group mb-3 text-start">
                <label style="color: wheat;">Ingresa usuario</label>
                <input type="text" name="username" class="form-control" placeholder="Usuario" required>
            </div>
            <div class="form-group mb-3 text-start">
                <label style="color: wheat;">Ingresa contraseña</label>
                <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
    </div>
</div>

{% endblock %}

{% extends "ProyectoWebApp/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh; padding-top: 50px; padding-bottom: 50px;">
    <div class="card shadow p-4" style="width: 450px; background-color: #2c2f33; border-radius: 10px; color: wheat;">
        <h2 class="mb-4 text-center">Registro de Usuario</h2>

        <form method="post" action="">
            {% csrf_token %}

            <!-- Formulario crispy -->
            {{ form|crispy }}

            <button type="submit" class="btn btn-success w-100 mt-3">Registrarse</button>
        </form>
    </div>
</div>

{% endblock %}
